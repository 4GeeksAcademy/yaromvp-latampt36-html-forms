<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>HTML Form with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-5 px-5">
        <form method="get">
            <div class="card">
                <div class="card-header">
                    <h1>Payment form Example</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger fw-medium" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-5 mb-3">
                            <label for="CardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="CardNumber" name="CardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="CVCNumber" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="CVCNumber" name="CVCNumber" placeholder="0000">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="Amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="Amount" name="Amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="FName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FName" name="FName">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="LName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LName" name="LName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" name="City">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="State" class="form-label">State</label>
                            <select class="form-select" id="State" name="State">
                                <option selected>Pick a state</option>
                                <option value="Texas">Texas</option>
                                <option value="Florida">Florida</option>
                                <option value="Ohio">Ohio</option>
                            </select>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="PCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="PCode" name="PCode">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="CreditCard" class="form-label">We accept:</label><br>                            
                                <div class="d-inline-flex align-items-center bg-secondary p-2 rounded text-white">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="CreditCard"
                                            id="MarterCard" value="MarterCard">
                                        <label class="form-check-label" for="MarterCard"><i
                                                class="fa-brands fa-cc-mastercard fs-5"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="CreditCard"
                                            id="Visa" value="Visa">
                                        <label class="form-check-label" for="Visa"><i class="fa-brands fa-cc-visa fs-5"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="CreditCard"
                                            id="DinersClub" value="DinersClub">
                                        <label class="form-check-label" for="DinersClub"><i class="fa-brands fa-cc-diners-club fs-5"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="CreditCard"
                                            id="PayPal" value="PayPal">
                                        <label class="form-check-label" for="PayPal"><i class="fa-brands fa-cc-paypal fs-5"></i></label>
                                    </div>
                                </div>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" id="Message" name="Message" rows="3"></textarea>
                            <div class="form-text">
                                Add any notes here.
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>

    </div>

    <!--Bootstrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
